{% extends "encyclopedia/layout.html" %}
{% load markdown_extras %}


{% block title %}
    {{title}}
{% endblock %}

{% block body %}
	{% if text %}
		{{text | markdown | safe}}
		<h3><a href="{% url 'edit_entry' title%}">Edit entry</a></h3>
	{% else %}
		<h1>Requested page was not found.</h1>
	{% endif %}

{% endblock %}
